apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.t3kbau5.smslocator"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 19
        versionName "2.6.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    /* These are required by GDPRDialog Lib */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies{
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support:appcompat-v7:27.1.1'
        implementation 'com.android.support:design:27.1.1'
        implementation 'com.android.support:support-v4:27.1.1'
        implementation 'com.google.android.gms:play-services-ads:10.0.0'
        implementation 'com.google.android.gms:play-services-base:10.0.0'
        implementation 'com.android.billingclient:billing:1.0'
        implementation 'com.github.MFlisar:GDPRDialog:0.4'
    }
}
